<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/users/create" class="btn btn-sm btn-outline-secondary">
    <i class="bi bi-person-plus-fill"></i>
    Add
  </a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role.name}}</td>
        <td>
          <div class="btn-group mr-2">
            <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/users', user.id, 'edit']">Edit</a>
            <a class="btn btn-sm btn-outline-secondary" (click)="delete(user.id)">Delete</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-paginator 
  [lastPage]="lastPage"
  (pageChanged)="load($event)"
>
</app-paginator>
