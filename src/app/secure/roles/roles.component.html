<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/roles/create" class="btn btn-sm btn-outline-secondary">
    <i class="bi bi-person-plus-fill"></i>
    Add
  </a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{role.id}}</td>
        <td>{{role.name}}</td>
        <td>
          <div class="btn-group mr-2">
            <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/roles', role.id, 'edit']">Edit</a>
            <a class="btn btn-sm btn-outline-secondary" (click)="delete(role.id)">Delete</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
