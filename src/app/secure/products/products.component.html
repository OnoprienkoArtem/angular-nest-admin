<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/products/create" class="btn btn-sm btn-outline-secondary">
    <i class="bi bi-person-plus-fill"></i>
    Add
  </a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>
          <img [src]="product.image" height="50">
        </td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>
          <div class="btn-group mr-2">
            <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/products', product.id, 'edit']">Edit</a>
            <a class="btn btn-sm btn-outline-secondary" (click)="delete(product.id)">Delete</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<nav>
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="prevPage()">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>
