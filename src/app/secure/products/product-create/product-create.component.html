<h3 class="mt-4">Create product</h3>
<form [formGroup]="form" (submit)="submit()">
  <section class="form-section">
    <div class="mb-3">
      <label>Title</label>
      <input type="text" class="form-control" name="title" formControlName="title">
    </div>
    <div class="mb-3">
      <label>Description</label>
      <input type="text" class="form-control" name="description" formControlName="description">
    </div>
    <div class="mb-3">
      <label>Image</label>
      <div class="input-group">
        <input type="text" class="form-control" name="image" formControlName="image">
        <app-upload (uploaded)="form.patchValue({'image': $event})"></app-upload>
      </div>      
    </div>
    <div class="mb-3">
      <label>Price</label>
      <input type="text" class="form-control" name="price" formControlName="price">
    </div>

    <button class="btn btn-outline-secondary">Save</button>
  </section>
</form>
