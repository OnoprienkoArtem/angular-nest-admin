<main class="form-signin" (submit)="submit()">
  <form>    
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

    <div class="form-floating mb-3">
      <input class="form-control" name="firstName" id="firstName" placeholder="first name" ([ngModel])="firstName">
      <label for="firstName">First name</label>
    </div>

    <div class="form-floating mb-3">
      <input class="form-control" name="lastName" id="lastName" placeholder="last name" ([ngModel])="lastName">
      <label for="lastName">Last name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" name="email" id="email" placeholder="email" ([ngModel])="email">
      <label for="email">Email address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" ([ngModel])="password">
      <label for="password">Password</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" placeholder="Password confirm" ([ngModel])="passwordConfirm">
      <label for="passwordConfirm">Password confirm</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>    
  </form>
</main>
